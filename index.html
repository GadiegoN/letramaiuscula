<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra Maiuscula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overview">
        <header>
            <h1>Transforme suas frases</h1>
        </header>
        <main>
            <div>
                <div class="container-text-area">
                    <label for="texto" class="label">Cole ou escreva suas palavras: </label>
                    <textarea id="texto" name="texto" rows="10" cols="50"></textarea>
                </div>
                <div class="container-buttons">
                    <button class="link1 upercase">Tudo Maiuscula</button>
                    <button class="link2 lowercase">Tudo Minuscula</button>
                    <button class="link3 capitalize">Primeira palavra maiuscula</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Desenvolvido por <a target="_blank" href="https://github.com/GadiegoN">Gadiego Nogueira</a href="https://github.com/GadiegoN"></p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
